}

.step-list { counter-reset: step; }

    position: relative;
    padding-left: 48px;
    margin-bottom: 26px;
    font-size: 15.5px;
    line-height: 1.6;
    color: #3a3a3c;
}

.step-item::before {
    counter-increment: step;
    content: counter(step);
    position: absolute;
    left: 0;
    top: 0;
    width: 32px;
    height: 32px;
    background: #fff;
    color: var(--primary-color);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
